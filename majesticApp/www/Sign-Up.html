<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" type="x-icon" href="img/Majestic-tech-rounded.png" id="icon">
</head>

<body>
<!-- Registration Form -->
<main>
    <div class="SignUpContainer">
    <form id="registrationForm" action="#" method="post">
        <h1>Sign Up</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" placeholder="Enter your username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
        <div class="buttonContainer">
            <input type="reset" class="btn" value="Reset">
            <input type="submit" class="btn" value="Submit">
        </div>
        <p>Have an account? <a href="index.html">Log In</a></p>
    </form>
    </div>
</main>
        <script src="js/signUp-Login.js"></script>
</body>
</html>
