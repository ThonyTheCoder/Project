<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <!-- Stylesheet File Link -->
        <link rel="stylesheet" href="css/Style.css">
    </head>
    <body class="Container">
        <!-- Main Content Section -->
        <main class="section">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="loginContainer">
            <form action="" method="get" id="loginForm">
                <h1>Login Here</h1>
                <label for="txtbxUsername" >Username</label>
                <input type="text" placeholder="Email or Phone" id="txtbxUsername" required>
                <label for="txtbxPassword" >Password</label>
                <input type="password" placeholder="Password" id="txtbxPassword" required>
                <input type="button" value="Login" class="btn_Login">
                <p>Don't have an account? <a href="Sign-Up.html">Sign Up</a></p>
            </form>
            </div>
        </main>
    <script src="js/signUp-Login.js"></script>
        </body>
</html>
